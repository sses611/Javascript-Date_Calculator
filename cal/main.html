<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <section class="header">
            <h1>Calculator</h1>
            <h3>이런저런 계산기</h2>
        </section>

        <section class ="content">
            <div class="cal-body">
                <input type="integer" class="cal-window"/>
                <table class="cal-num">
                    <tbody>
                        <tr>
                            <td>⚪</td>
                            <td>⚪</td>
                            <td>⚪</td>
                            <td>%</td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>X</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>+</td>
                        </tr>
                        <tr>
                            <td colspan="2">0</td>
                            <td>.</td>
                            <td>=</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    
</body>
</html>
