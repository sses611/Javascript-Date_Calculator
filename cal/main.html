<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <section class="header">
            <h1>Calculator</h1>
            <h3>이런저런 계산기</h2>
        </section>

        <section class ="content">
            <div class="cal-body">
                <input type="integer" class="cal-window" />
                <table class="cal-num">
                    <tbody>
                        <tr>
                            <td>⚪</td>
                            <td>⚪</td>
                            <td>⚪</td>
                            <td>%</td>
                        </tr>
                        <tr>
                            <td value="">7</td>
                            <td value="">8</td>
                            <td value="">9</td>
                            <td>X</td>
                        </tr>
                        <tr>
                            <td value="">4</td>
                            <td value="">5</td>
                            <td value="">6</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td value="">1</td>
                            <td value="">2</td>
                            <td value="">3</td>
                            <td value="">+</td>
                        </tr>
                        <tr>
                            <td colspan="2" value="0" id="zero">0</td>
                            <td value=".">.</td>
                            <td value="=">=</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
<script src="app.js" ></script>
</body>
</html>
